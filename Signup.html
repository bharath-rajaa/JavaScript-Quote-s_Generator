<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #Back {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: rgb(53, 52, 52);
            border: 8px solid;
            background: linear-gradient(to bottom, #ff37007f, #006eff7f) !important;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;

        }
    </style>
</head>

<body>
    <!-- SignUp Page -->

    <h1><a href="./index.html" style="color:rgb(53, 52, 52) ; text-decoration: none;">La-Citation</a></h1>
    <hr style="width: 75%; height: 3px; background-color: rgb(53, 52, 52);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 style="color: rgb(53, 52, 52);">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter username"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Confirm password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                        <a id="Back" href="./index.html">BACK TO HOME</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sign up page
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert(`Sign-up successful!\nUsername: ${username}\nEmail: ${email}`);
        });
    </script>

</body>

</html>
